<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Medium Clone</title>
    <style>
       
       header{
           padding-left: 1px;
       }

     h1{
        margin-left: 150px;
     }


       nav{
        float: right;
         margin-top: -50px;
         justify-content: space-between;
    
       }
       
       a{
        margin-right: 50px;
        text-decoration: none;
        color: black;
       }

       button{
        background-color: black;
        color: white;
        border-radius: 10px;
        padding: auto;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 5px;
        padding-right: 5px;
        font-size: 15px;
        margin-right: 70px;
       }

       hr {
           width: 100%; 
           margin: 0; 
           border: none;
           height: 1px; 
           background-color: black; 
       }

       .main {
            display: flex;
           
            position: relative;
            overflow: hidden;
        }

        .content {
            padding: 6rem 1.25rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .title {
            font-size: 5.5rem;
            line-height: 1;
            margin-bottom: 2rem;
            font-family: gt-super, Georgia, Cambria, "Times New Roman", Times, serif;
            margin-left: -20px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #242424;
            margin-bottom: 3rem;
        }

        .start-reading {
            background-color: #000;
            color: #fff;
            padding: 12px 32px;
            border-radius: 24px;
            text-decoration: none;
            font-size: 20px;
            display: inline-block;
        }

        
        .footer {
            padding: 1.25rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 20px;
        }

        .footer-link {
            color: #6B6B6B;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .FULLBODY{
            height: 100vh;
            width: 100vw;
        }

       
        
    </style>
</head>
<body>
    <div class="FULLBODY">
    <header>
        <h1>Medium</h1>
        <nav>
            <a href="#">Our story</a>
            <a href="">Membership</a>
            <a href="">Write</a>
            <a href="#">Sign</a>
            <button >Get started</button>                 
 </nav>
    </header>
 <hr>
 <main>
    <main class="main">
        <div class="content">
            <h1 class="title">Human <br>stories & ideas</h1>
            <p class="subtitle">A place to read, write, and deepen your understanding</p>
            <a href="#" class="start-reading">Start reading</a>
        </div>
    <div class="img"><img src="medium.webp" width="450px"></div>

 </main>
 <hr>
 <footer class="footer">
    <a href="#" class="footer-link">Help</a>
    <a href="#" class="footer-link">Status</a>
    <a href="#" class="footer-link">About</a>
    <a href="#" class="footer-link">Careers</a>
    <a href="#" class="footer-link">Blog</a>
    <a href="#" class="footer-link">Privacy</a>
    <a href="#" class="footer-link">Terms</a>
    <a href="#" class="footer-link">Text to speech</a>
    <a href="#" class="footer-link">Teams</a>
</footer>
</div>



    
   
</body>
</html>
